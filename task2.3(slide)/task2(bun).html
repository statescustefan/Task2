<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<!-- jQuery library (served from Google) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<style> 
.bxslider {
	
	width: 487px;
	height: 325px;
	list-style: none;	
}
#next{
	margin-left: 29%;
}
#prev{
	margin-left: 3%;
}

</style>

</head>
<body>
<script type="text/javascript">
console.log("abc");
$(document).ready(function(){
    $(".bxslider li").each(function(e) {
        if (e != 0)
            $(this).hide();
    });
    
    $("#next").click(function(){
        if ($(".bxslider li:visible").next().length != 0)
            {$(".bxslider li:visible").next().show().prev().hide();
        console.log(".bxslider li");
    }
        else {
            $(".bxslider li:visible").hide();
            $(".bxslider li:first").show();
        }
        return false;
    });

    $("#prev").click(function(){
        if ($(".bxslider li:visible").prev().length != 0)
            $(".bxslider li:visible").prev().show().next().hide();
        else {
            $(".bxslider li:visible").hide();
            $(".bxslider li:last").show();
        }
        return false;
    });
});


</script>
<table>
	<ul class="bxslider">
  <li><img src="images/pic1.png" /></li>
  <li><img src="images/pic2.png" /></li>
  <li><img src="images/pic3.png" /></li>
  <li><img src="images/pic4.png" /></li>
  <li><img src="images/pic5.png" /></li>
</ul>
</table>

<button id="prev">prev</button>
<button id="next">next</button>

</body>
</html>
